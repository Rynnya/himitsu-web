<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href=".ico">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/content-1.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <script type="text/javascript" src="../js/leaderboard.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Himitsu</title>
  </head>

    <header id="header">
      <div id="header-top">
        <a title="Открыть меню"><img src="../resources/header/logo.png" href="" id="header-logo" onmousedown="headerLogoButton()"/></a>
          <div id="header-profile-container">
          </div>
        <a href="" class="header-button-a"><img src="../resources/header/home-button.png" class="header-button"/><text class="header-button-text">Главная</text></a>
        <a href="" class="header-button-a"><img src="../resources/header/leaderboard-button.png" class="header-button"/><text class="header-button-text">Рекорды</text></a>
        <a href="" class="header-button-a"><img src="../resources/header/library-button.png" class="header-button"/><text class="header-button-text">Библиотека</text></a>
      </div>
      <div id="header-bottom">
        <a href="" class="header-button-a"><img src="../resources/header/about.png" class="header-button"/><text class="header-button-text">О&nbsp;сервере</text></a>
        <a href="" class="header-button-a"><img src="../resources/header/settings.png" class="header-button"/><text class="header-button-text">Настройки</text></a>
      </div>
    </header>

  <body onload="leaderTopMode(0), leaderTopGameMode(0)">
    <div id="content">

      <div class="panel">

        <div id="leader-top-bg">
          <text class="white-text">Таблица лидеров</text>
        </div>

        <div class="mode-selector-panel">
          <div>
            <li id="mode-vanilla" onclick="osuMode(0)">Vanilla</li>
            <li id="mode-relax" onclick="osuMode(1)">Relax</li>
          </div>
          <div class="mode-selector-panel-right">
            <li id="mode-std" onclick="osuGameMode(0)">osu!Standard</li>
            <li id="mode-taiko" onclick="osuGameMode(1)">osu!Taiko</li>
            <li id="mode-ctb" onclick="osuGameMode(2)">osu!Catch</li>
            <li id="mode-mania" onclick="osuGameMode(3)">osu!Mania</li>
          </div>
        </div>

        <div class="profile-separator">
        </div>

        <div id="leaderboard-panel">

          <table id="leaderboard-table">
            <tr class="leader-text-top">
              <td width="30px">Место</td>
              <td width="10px"></td>
              <td class="text-left">Игрок</td>
              <td width="100px">РР</td>
              <td width="100px">Точность</td>
              <td width="100px">Уровень</td>
              <td width="140px">Количество игр</td>
            </tr>
            <tr class="text-center">
              <td>#1</td>
              <td><img src="https://discordapp.com/assets/a8224968196d0dd6d84e44c98093c280.svg" height="20px"/></td>
              <td class="text-left"><a href="" class="link-nick">DegenRune</a></td>
              <td>6 936</td>
              <td>96.95%</td>
              <td>94</td>
              <td>5 315</td>
            </tr>
          </table>
        </div>

      </div>

    </div>
  </body>
</html>
