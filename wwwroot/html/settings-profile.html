<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href=".ico">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/content-1.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/settings.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>Himitsu</title>
</head>

<header id="header">
  <div id="header-top">
    <a title="Открыть меню"><img src="../resources/header/logo.png" href="" id="header-logo" onmousedown="headerLogoButton()"/></a>
    <div id="header-profile-container">
    </div>
    <a href="" class="header-button-a"><img src="../resources/header/home-button.png" class="header-button"/><text class="header-button-text">Главная</text></a>
    <a href="" class="header-button-a"><img src="../resources/header/leaderboard-button.png" class="header-button"/><text class="header-button-text">Рекорды</text></a>
    <a href="" class="header-button-a"><img src="../resources/header/library-button.png" class="header-button"/><text class="header-button-text">Библиотека</text></a>
  </div>
  <div id="header-bottom">
    <a href="" class="header-button-a"><img src="../resources/header/about.png" class="header-button"/><text class="header-button-text">О&nbsp;сервере</text></a>
    <a href="" class="header-button-a"><img src="../resources/header/settings.png" class="header-button"/><text class="header-button-text">Настройки</text></a>
  </div>
</header>


<body onload="fill(1, 2, 8), selectedDevice(), selectors(), displayContent()">
  <div id="content">
    <div class="panel">

      <div id="profile-top-bg">
        <text class="text-shadow-6 white-text">Настройки</text>
      </div>

      <div class="mode-selector-panel">
        <div>
          <a href=""><li id="selected">Профиль</li></a>
          <li>Обо мне!</li>
          <li>Внутриигровые настройки</li>
        </div>
      </div>

      <div class="profile-separator"></div>

      <div class="base-container" style="flex-direction: column;">
        <form>
          <h2>Игровой режим</h2>

          <div class="select-box" style="height: 36px">

            <div class="custom-select" style="width:175px;">
              <select id="osuSettingMode">
                <option value="null">Выберите режим</option>
                <option value="0">Vanilla</option>
                <option value="1">Relax</option>
              </select>
            </div>

            <div class="custom-select" style="width:240px;">
              <select id="osuSettingGameMode">
                <option value="null">Выберите игровой режим</option>
                <option value="0">osu!standard</option>
                <option value="1">osu!taiko</option>
                <option value="2">osu!catch</option>
                <option value="3">osu!mania</option>
              </select>
            </div>
          </div>

          <div class="hor-line"></div>

          <h2>Устройство ввода</h2>
          <div style="display: inline-flex" id="device">
            <div class="select-check">Мышь<input type="checkbox" value="1" oninput="selectedDevice()"></div>
            <div class="select-check">Клавиатура<input type="checkbox" value="2" oninput="selectedDevice()"></div>
            <div class="select-check">Графически планшет<input type="checkbox" value="4" oninput="selectedDevice()"></div>
            <div class="select-check">Сенсорный экран<input type="checkbox" value="8" oninput="selectedDevice()"></div>
          </div>
          <div class="hor-line"></div>

          <input class="submit white-text" type="submit" value="Сохранить">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
